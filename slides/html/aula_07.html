</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-theme="8v76ckjh26c49fjktlvfiof18czrsbbfdfv7bcx2t5n" lang="en-US" style="--theme:8v76ckjh26c49fjktlvfiof18czrsbbfdfv7bcx2t5n;">
<h1 id="refatorando-a-estrutura-do-projeto">Refatorando a Estrutura do Projeto</h1>
<blockquote>
<p><a href="https://fastapidozero.dunossauro.com/4.0/07/">https://fastapidozero.dunossauro.com/4.0/07/</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="8v76ckjh26c49fjktlvfiof18czrsbbfdfv7bcx2t5n" lang="en-US" style="--theme:8v76ckjh26c49fjktlvfiof18czrsbbfdfv7bcx2t5n;">
<h2 id="objetivos-da-aula">Objetivos da Aula</h2>
<ul>
<li><strong>Reestruturar o projeto para facilitar sua manutenção</strong></li>
<li>Mover coisas de altenticação para um arquivo chamado <code>fast_zero/auth.py</code></li>
<li>Deixando em <code>fast_zero/security.py</code> somente as validações de senha</li>
<li>Remover constantes do código</li>
<li>Criar routers específicos</li>
<li>Criação de um modelo pydantic para querys</li>
<li>Testes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h1 id="parte-1">Parte 1</h1>
<p>Routers</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="routers">Routers</h2>
<p>O FastAPI nos fornece um recurso útil chamado routers:</p>
<ul>
<li>Nos permite organizar e agrupar diferentes rotas em nossa aplicação.</li>
<li>Organização por domínios</li>
<li>Um &quot;subaplicativo&quot; FastAPI que pode ser montado em uma aplicação principal.</li>
</ul>
<p>Ao usar routers, podemos manter nosso código mais organizado e legível, especialmente à medida que nossa aplicação cresce e adicionamos mais rotas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="criando-um-router-para-users">Criando um router para Users</h3>
<p>A ideia é mover tudo que é referente a users para um arquivo único que vamos chamar de <code>fast_zero/routes/users.py</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> APIRouter

<span class="hljs-comment"># imports ...</span>

router = APIRouter(prefix=<span class="hljs-string">&#x27;/users&#x27;</span>, tags=[<span class="hljs-string">&#x27;users&#x27;</span>])
</code></pre>
<ul>
<li><code>prefix</code>: o prefixo adiciona o <code>/users</code> em todos os endpoints do router</li>
<li><code>tags</code>: agrupa os endpoints na documentação</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="implementando-as-rotas">Implementando as rotas</h3>
<p>Temos que alterar nossos endpoints. Agora o decorador deixa de ser <code>@app</code> e vira <code>@router</code>. Como já criamos os prefixos, as URLs não precisam mais iniciar com <code>/users</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@router.post(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span>, response_model=UserPublic, status_code=<span class="hljs-number">201</span></span>)</span>
<span class="hljs-meta">@router.get(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span>, response_model=UserList</span>)</span>
<span class="hljs-meta">@router.put(<span class="hljs-params"><span class="hljs-string">&#x27;/{user_id}&#x27;</span>, response_model=UserPublic</span>)</span>
<span class="hljs-meta">@router.delete(<span class="hljs-params"><span class="hljs-string">&#x27;/{user_id}&#x27;</span>, response_model=Message</span>)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="um-router-para-auth">Um router para Auth</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> APIRouter

<span class="hljs-comment"># outros imports</span>

router = APIRouter(prefix=<span class="hljs-string">&#x27;/auth&#x27;</span>, tags=[<span class="hljs-string">&#x27;auth&#x27;</span>])


<span class="hljs-meta">@router.post(<span class="hljs-params"><span class="hljs-string">&#x27;/token&#x27;</span>, response_model=Token</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">login_for_access_token</span>(<span class="hljs-params">form_data: OAuth2Form, session: Session</span>):
    <span class="hljs-comment">#...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="juntando-os-routers-no-app">Juntando os routers no APP</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> FastAPI

<span class="hljs-keyword">from</span> fast_zero.routes <span class="hljs-keyword">import</span> auth, users

app = FastAPI()

app.include_router(users.router)
app.include_router(auth.router)


<span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_root</span>():
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&#x27;message&#x27;</span>: <span class="hljs-string">&#x27;Olá Mundo!&#x27;</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="uma-pausa-para-acessar-o-swagger-agora">Uma pausa para acessar o swagger agora!</h2>
<blockquote>
<p><a href="http://localhost:8000">http://localhost:8000</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="outra-pausa-para-rodar-os-testes">Outra pausa para rodar os testes</h2>
<p>E ver se tudo continua indo bem!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">task test
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="um-pequeno-problema">Um pequeno problema</h2>
<p>Como inserimos o prefixo no router de autorização, a url para acessar o token também mudou. Foi de <code>/token</code> para <code>/auth/token</code>, isso precisa ser contemplado no redirecionamento do Bearer token do JWT.</p>
<blockquote>
<p>Mostrar o erro no <a href="localhost:8000/docs">swagger</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="valida%C3%A7%C3%A3o-do-token">Validação do token</h2>
<p>Para corrigir o redirecionamento, precisamos alterar o objeto <code>OAuth2PasswordBearer</code> em <code>security.py</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># security.py</span>
oauth2_scheme = OAuth2PasswordBearer(tokenUrl=<span class="hljs-string">&#x27;auth/token&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h1 id="parte-2">Parte 2</h1>
<p>Reestruturando os testes</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="criando-novos-arquivos">Criando novos arquivos</h2>
<p>Da mesma forma que dividimos as responsabilidades do app nos routers, também podemos deixar nossos arquivos de teste mais simples.</p>
<ul>
<li><code>/tests/test_app.py</code>: Para testes relacionados ao aplicativo em geral</li>
<li><code>/tests/test_auth.py</code>: Para testes relacionados à autenticação e token</li>
<li><code>/tests/test_users.py</code>: Para testes relacionados às rotas de usuários</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="claro-precisamos-executar-os-testes-de-novo">Claro, precisamos executar os testes de novo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">task test
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="sim-eles-n%C3%A3o-funcionam">SIM, eles não funcionam</h2>
<blockquote>
<p>Mas por que???</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="ajustando-a-fixture-de-token">Ajustando a fixture de <code>token</code></h3>
<p>A alteração da fixture de <code>token</code> é igual que fizemos em <code>/tests/test_auth.py</code>, precisamos somente corrigir o novo endereço do router no arquivo <code>/tests/conftest.py</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@pytest.fixture</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">token</span>(<span class="hljs-params">client, user</span>):
    response = client.post(
        <span class="hljs-string">&#x27;/auth/token&#x27;</span>,
        data={<span class="hljs-string">&#x27;username&#x27;</span>: user.email, <span class="hljs-string">&#x27;password&#x27;</span>: user.clean_password},
    )
    <span class="hljs-keyword">return</span> response.json()[<span class="hljs-string">&#x27;access_token&#x27;</span>]
</code></pre>
<p>Fazendo assim com que os testes que dependem dessa fixture passem a funcionar.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h1 id="parte-3">Parte 3</h1>
<p>Buscando por boas práticas do FastAPI.</p>
<ul>
<li>Usando o tipo <code>Annotated</code> para simplificar definições</li>
<li>Usando o tipo <code>Query</code> para query strings</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="adicionando-fast-a-an%C3%A1lise-est%C3%A1tica">Adicionando <code>FAST</code> a análise estática</h2>
<p>Uma das coisas que você já deve ter notado até agora é o quanto a análise estática do ruff nos ajuda a manter um código mais padronizado, sempre escrito da mesma forma e com uma integridade conceitual.</p>
<p>Mas, o ruff também conta com checagem de boas práticas de código FastAPI. Com as regras definidas em FAST. Podemos adicionar essa regra ao nosso arquivo de configuração:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-toml"><span class="hljs-comment">#pyproject.toml</span>
<span class="hljs-section">[tool.ruff.lint]</span>
<span class="hljs-attr">preview</span> = <span class="hljs-literal">true</span>
<span class="hljs-attr">select</span> = [<span class="hljs-string">&#x27;I&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>, <span class="hljs-string">&#x27;W&#x27;</span>, <span class="hljs-string">&#x27;PL&#x27;</span>, <span class="hljs-string">&#x27;PT&#x27;</span>, <span class="hljs-string">&#x27;FAST&#x27;</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="task-lint">Task lint</h2>
<p>E BUM! Temos coisas de boas práticas a melhorar:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">fast_zero/routers/auth.py:<span class="hljs-number">21</span>:<span class="hljs-number">5</span>: <span class="hljs-string">&#x27;FAST002&#x27;</span> FastAPI dependency without `Annotated`
   |
<span class="hljs-number">19</span> | @router.post(<span class="hljs-string">&#x27;/token&#x27;</span>, response_model=Token)
<span class="hljs-number">20</span> | <span class="hljs-keyword">def</span> <span class="hljs-title function_">login_for_access_token</span>(<span class="hljs-params">
<span class="hljs-number">21</span> |     form_data: OAuth2PasswordRequestForm = Depends(<span class="hljs-params"></span>),
   |     ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ FAST002
<span class="hljs-number">22</span> |     session: Session = Depends(<span class="hljs-params">get_session</span>),
<span class="hljs-number">23</span> | </span>):
   |
   = <span class="hljs-built_in">help</span>: Replace <span class="hljs-keyword">with</span> `typing.Annotated`
<span class="hljs-comment"># ... Diversos erros FAST002</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="o-tipo-annotated">O tipo Annotated</h2>
<p>O FastAPI suporta um recurso fascinante da biblioteca nativa <code>typing</code>, conhecido como <code>Annotated</code>. Esse recurso prova ser especialmente útil quando buscamos simplificar a utilização de dependências.</p>
<p>Ao definir uma anotação de tipo, seguimos a seguinte formatação: <code>nome_do_argumento: Tipo = Depends(o_que_dependemos)</code>. Em todos os endpoints, acrescentamos a injeção de dependência da sessão da seguinte forma:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">session: Session = Depends(get_session)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="o-tipo-annotated-1">O tipo Annotated</h2>
<p>O tipo <code>Annotated</code> nos permite combinar um tipo e os metadados associados a ele em uma única definição. Através da aplicação do FastAPI, podemos utilizar o <code>Depends</code> no campo dos metadados. Isso nos permite encapsular o tipo da variável e o <code>Depends</code> em uma única entidade, facilitando a definição dos endpoints.</p>
<p>Veja o exemplo a seguir:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> Annotated

Session = Annotated[Session, Depends(get_session)]
CurrentUser = Annotated[User, Depends(get_current_user)]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="simplificando-users">Simplificando Users</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@router.post(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span>, response_model=UserPublic, status_code=<span class="hljs-number">201</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">create_user</span>(<span class="hljs-params">user: UserSchema, session: Session</span>):
<span class="hljs-comment"># ...</span>

<span class="hljs-meta">@router.get(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span>, response_model=UserList</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_users</span>(<span class="hljs-params">session: Session, skip: <span class="hljs-built_in">int</span> = <span class="hljs-number">0</span>, limit: <span class="hljs-built_in">int</span> = <span class="hljs-number">100</span></span>):
<span class="hljs-comment"># ...</span>

<span class="hljs-meta">@router.put(<span class="hljs-params"><span class="hljs-string">&#x27;/{user_id}&#x27;</span>, response_model=UserPublic</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">update_user</span>(<span class="hljs-params">
    user_id: <span class="hljs-built_in">int</span>,
    user: UserSchema,
    session: Session,
    current_user: CurrentUser
</span>):
<span class="hljs-comment"># ...</span>

<span class="hljs-meta">@router.delete(<span class="hljs-params"><span class="hljs-string">&#x27;/{user_id}&#x27;</span>, response_model=Message</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">delete_user</span>(<span class="hljs-params">user_id: <span class="hljs-built_in">int</span>, session: Session, current_user: CurrentUser</span>):
<span class="hljs-comment"># ...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="simplificando-auth">Simplificando Auth</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> typing <span class="hljs-keyword">import</span> Annotated

<span class="hljs-comment"># ...</span>

OAuth2Form = Annotated[OAuth2PasswordRequestForm, Depends()]
Session = Annotated[Session, Depends(get_session)]

<span class="hljs-meta">@router.post(<span class="hljs-params"><span class="hljs-string">&#x27;/token&#x27;</span>, response_model=Token</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">login_for_access_token</span>(<span class="hljs-params">form_data: OAuth2Form, session: Session</span>):
<span class="hljs-comment">#...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="claro-precisamos-executar-os-testes-de-novo-1">Claro, precisamos executar os testes de novo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">task test
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="o-tipo-query">O tipo Query</h2>
<p>Agora que conhecemos o tipo <code>Annotated</code>, podemos introduzir um novo conceito para as querystrings. No endpoint de listagem, estamos passando parâmetros específicos na URL para paginar a quantidade de objetos.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">@app.get(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span>, response_model=UserList</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_users</span>(<span class="hljs-params">
    skip: <span class="hljs-built_in">int</span> = <span class="hljs-number">0</span>, limit: <span class="hljs-built_in">int</span> = <span class="hljs-number">100</span>, session
</span>):
    users = session.scalars(select(User).offset(skip).limit(limit)).<span class="hljs-built_in">all</span>()
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&#x27;users&#x27;</span>: users}
</code></pre>
<p>Os parâmetros <code>skip</code> e <code>limit</code> são parâmetros de query. Porém eles pode ser usados em qualquer busca no banco.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="pydantic--query">Pydantic + Query</h2>
<p>Já que são parâmetros genéricos, para reutilização no futuro, podemos transformar eles em um modelo do Pyndatic:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># schemas.py</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">FilterPage</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    offset: <span class="hljs-built_in">int</span> = <span class="hljs-number">0</span>
    limit: <span class="hljs-built_in">int</span> = <span class="hljs-number">100</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="pydantic--query-1">Pydantic + Query</h2>
<p>Para diferenciar o schema json dos schemas de Query, o FastAPI conta como o objeto <code>Query</code> em conjunto com <code>Annotated</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fastapi <span class="hljs-keyword">import</span> ..., Query
<span class="hljs-comment"># ...</span>
<span class="hljs-meta">@router.get(<span class="hljs-params"><span class="hljs-string">&#x27;/&#x27;</span>, response_model=UserList</span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">read_users</span>(<span class="hljs-params">session: Session, filter_users: Annotated[FilterPage, Query(<span class="hljs-params"></span>)]</span>):
    users = session.scalars(
        select(User).offset(filter_users.offset).limit(filter_users.limit)
    ).<span class="hljs-built_in">all</span>()
</code></pre>
<blockquote>
<p>Mostrar o efeito no swagger</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h1 id="parte-4">Parte 4</h1>
<p>Movendo as constantes para variáveis de ambiente</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="o-problema-com-os-12-fatores">O problema com os 12 fatores</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">SECRET_KEY = <span class="hljs-string">&#x27;your-secret-key&#x27;</span>
ALGORITHM = <span class="hljs-string">&#x27;HS256&#x27;</span>
ACCESS_TOKEN_EXPIRE_MINUTES = <span class="hljs-number">30</span>
</code></pre>
<p>Estes valores não devem estar diretamente no código-fonte, então vamos movê-los para nossas variáveis de ambiente e representá-los na nossa classe <code>Settings</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="adicionando-as-constantes-a-settings">Adicionando as constantes a Settings</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> pydantic_settings <span class="hljs-keyword">import</span> BaseSettings, SettingsConfigDict


<span class="hljs-keyword">class</span> <span class="hljs-title class_">Settings</span>(<span class="hljs-title class_ inherited__">BaseSettings</span>):
    model_config = SettingsConfigDict(
        env_file=<span class="hljs-string">&#x27;.env&#x27;</span>, env_file_encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>
    )

    DATABASE_URL: <span class="hljs-built_in">str</span>
    SECRET_KEY: <span class="hljs-built_in">str</span>
    ALGORITHM: <span class="hljs-built_in">str</span>
    ACCESS_TOKEN_EXPIRE_MINUTES: <span class="hljs-built_in">int</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h3 id="adicionando-estes-valores-ao-nosso-arquivo-env">Adicionando estes valores ao nosso arquivo <code>.env</code>.</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">DATABASE_URL=&quot;sqlite:///database.db&quot;
SECRET_KEY=&quot;your-secret-key&quot;
ALGORITHM=&quot;HS256&quot;
ACCESS_TOKEN_EXPIRE_MINUTES=30
</code></pre>
<p>Com isso, podemos alterar o nosso código em <code>zero_app/security.py</code> para ler as constantes a partir da classe <code>Settings</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="alterando-o-arquivo-de-security">Alterando o arquivo de security</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> fast_zero.settings <span class="hljs-keyword">import</span> Settings

settings = Settings()
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">create_access_token</span>(<span class="hljs-params">data: <span class="hljs-built_in">dict</span></span>):
    to_encode = data.copy()
    expire = datetime.utcnow() + timedelta(
        minutes=settings.ACCESS_TOKEN_EXPIRE_MINUTES
    )
    to_encode.update({<span class="hljs-string">&#x27;exp&#x27;</span>: expire})
    encoded_jwt = jwt.encode(
        to_encode, settings.SECRET_KEY, algorithm=settings.ALGORITHM
    )
    <span class="hljs-keyword">return</span> encoded_jwt
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
<h2 id="claro-precisamos-executar-os-testes-de-novo-2">Claro, precisamos executar os testes de novo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell">task test

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1" lang="en-US" style="--theme:9pyggmnnx52k1ar1dba4blu3o86iph0iodqtnielz1;">
