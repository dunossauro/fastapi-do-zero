site_name: FastAPI do Zero
site_url: https://fastapidozero.dunossauro.com/
docs_dir: aulas
repo_url: https://github.com/dunossauro/fastapi-do-zero
repo_name: dunossauro/fastapi-do-zero
edit_uri: tree/main/aulas

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.svg
  favicon: assets/logo.svg
  language: pt
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-sunny
        name: Modo claro
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Modo noturno

markdown_extensions:
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.keys
  - footnotes
  - admonition
  - markdown.extensions.attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html

plugins:
  - macros
  - glightbox
  - mkdocs-video
  - search:
      lang: pt
  - git-authors:
      show_email_address: false
      show_line_count: true
  - git-revision-date-localized
  - social
  - exclude:
      glob:
        - "wip.md"
  - exclude-unused-files
  - mkdocs_quiz
  - towncrier
  - markdown-exec

fonts:
  icon: material/format-font
  preferences:
    - text: Default
    - text: Roboto
      code: Roboto Mono
    - text: OpenDyslexic
      code: OpenDyslexicMono
      src: https://fonts.cdnfonts.com/css/opendyslexic

extra_javascript:
  - assets/javascripts/extra.js
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/dunossauro
    - icon: fontawesome/brands/mastodon
      link: https://bolha.us/@dunossauro
    - icon: fontawesome/brands/github
      link: https://github.com/dunossauro
    - icon: fontawesome/brands/twitch
      link: https://www.twitch.tv/dunossauro
    - icon: simple/pixelfed
      link: https://bolha.photos/dunossauro
    - icon: simple/homepage
      link: https://dunossauro.com
    - icon: simple/codeberg
      link: https://codeberg.org/dunossauro
  version:
    provider: mike
    default: estavel
  current_tag: main
  python_supported_version: 3.9

hooks:
  - hooks/quiz_hook.py
